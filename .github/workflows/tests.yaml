name: Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        toolchain: [stable, 1.76.0]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.toolchain }}

      - uses: Swatinem/rust-cache@v2

      - name: Install SASL dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libsasl2-dev

      - name: Install SASL dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install cyrus-sasl

      - name: Install SASL dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install openssl.light -y
          choco install winflexbison3 -y
          # Note: You may need to use vcpkg for linking SASL libraries on Windows if needed explicitly

      - name: Build
        run: cargo build --verbose

      - name: Test
        run: cargo test --verbose -- --test-threads=1

      - name: Doc build
        run: cargo doc --no-deps
